<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Handle Event Click</title>
</head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
    <!-- below is the library to load extras 3d or large model -->
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='matrixCodeType: 3x3;'>
        <a-assets>
            <a-asset-item id="animated-model" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker" type="barcode" value="1">
            <a-entity
             animation-mixer
             gltf-model="#animated-model"
             position="0 0 0"
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
