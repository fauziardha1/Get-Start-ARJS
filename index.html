<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
    <!-- below is the library to load extras 3d or large model -->
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    
  <body style='margin : 0px; overflow: hidden;'>
      
    <a-scene embedded vr-mode-ui="enabled: false" arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>
        
      <!--marker hiro -->
      <a-marker preset="hiro">
          <a-box position='0 0.5 0' color="lightblue" rotation="0 45 45"></a-box>
      </a-marker>
        
      <!-- marker kanji to sphere -->
      <a-marker preset="kanji">
        <a-sphere position="0 0.5 0" color="purple"></a-sphere>
      </a-marker>

      <!-- marker barcode 3x3 value 7 -->
      <a-marker type="barcode" value='7'>
          <a-box position='0 0.5 0' color="lightblue" rotation="0 45 45"></a-box>
      </a-marker>

      <!-- marker barcode 3x3 value 6  , dan load model 3d gltf -->
      <a-marker id="animated-marker" type="barcode" value='6'>
            <a-entity animation-mixer="" gltf-model="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf" scale="2 2.28 2.67" rotation="-16.6478616953212 -96.64709384046239 97.57070180621328" sound__bg="autoplay: true; distanceModel: linear; loop: true; on: null; src: https://actions.google.com/sounds/v1/science_fiction/sci_fi_vortex.ogg; volume: 5"></a-entity>
      </a-marker>
      
       <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
      <a-entity camera></a-entity>
        
    </a-scene>
      
  </body>
</html>
